<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Web</title>  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      background: #fffdf0;
      color: #111;
      font-family: 'Courier New', monospace;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    header {
      width: 100%;
      padding-bottom: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 2px solid #000;
      margin-bottom: 20px;
    }

    #secret {
      font-size: 1rem;
      line-height: 1.5rem;
      white-space: pre-wrap;
      max-width: 90%;
      margin-left: 20px;
    }

    button {
      margin-top: 20px;
      padding: 6px 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: monospace;
    }

    button:active { opacity: 0.8; }

    .panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f5f5f5;
      border: 1px solid #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 10;
    }
  </style></head>
<body><header>Made by SUPRAMAN (HASNAAT)</header><div id="secret">Loading‚Ä¶</div><button onclick="openSettings()">‚öô Settings</button>

<div class="panel" id="settingsPanel">
  <button onclick="editSecret()">‚úèÔ∏è Edit Secret</button>
  <button onclick="translateSecret()">üåç Translate Secret</button>
  <button onclick="showVisitors()">üëÅ Visitors</button>
  <button onclick="closeSettings()">‚ùå Close</button>
</div><script>
  const PASSWORD = "CrimsonThorn";

  // üåê VISITOR COUNTER (GLOBAL, NO BACKEND)
  const COUNTER_NAMESPACE = 'supraman-secret-web';
  const COUNTER_KEY = 'visits';

  fetch(`https://api.countapi.xyz/hit/${COUNTER_NAMESPACE}/${COUNTER_KEY}`);

  function showVisitors() {
    if(!askPassword()) return;
    fetch(`https://api.countapi.xyz/get/${COUNTER_NAMESPACE}/${COUNTER_KEY}`)
      .then(res => res.json())
      .then(data => {
        alert('Total visitors: ' + data.value);
      })
      .catch(() => alert('Could not load visitor count'));
  }
  const STORAGE_KEY = 'secretText';

  const DEFAULT_SECRET = `1. I know how silence changes when a truth is hidden, and how people laugh louder to cover it.
2. Some secrets aren‚Äôt dramatic‚Äîthey‚Äôre small habits, repeated until they feel invisible.
3. I‚Äôve seen how confidence is often rehearsed, not natural.
4. There are messages left unread on purpose, and replies delayed for reasons no one admits.
5. Everyone has a version of themselves they never show in photos.
6. Trust is given quickly, but taken back slowly.
7. Certain memories are avoided not because they hurt, but because they reveal too much.
8. People remember details you think no one noticed.
9. A secret doesn‚Äôt always involve wrongdoing‚Äîsometimes it‚Äôs just fear.
10. The past isn‚Äôt forgotten; it‚Äôs edited.
11. Apologies are planned before mistakes are made.
12. Some promises are kept only because breaking them would expose more than intended.
13. We all curate what others are allowed to know.
14. There‚Äôs a difference between privacy and hiding.
15. What‚Äôs unsaid often carries more weight than what‚Äôs spoken.
16. Everyone has a line they hope is never crossed.
17. The truth feels heavier when you‚Äôre the only one carrying it.
18. People reveal themselves in patterns, not confessions.
19. The smallest reactions are the hardest to fake.
20. Secrets survive because they feel safer than honesty.
21. No one is as unreadable as they think.
22. The real story is usually in the details people skip.
23. Some names trigger memories instantly.
24. Time doesn‚Äôt erase secrets; it buries them.
25. What you protect says more than what you share.
26. Everyone assumes they‚Äôre harder to read than they actually are.
27. Silence can be a strategy.
28. The truth is often obvious once you stop denying it.
29. Not all secrets are meant to be exposed.
30. But every secret leaves a trace.`;

  function loadSecret() {
    const saved = localStorage.getItem(STORAGE_KEY);
    document.getElementById('secret').innerText = saved || DEFAULT_SECRET;
  }

  function saveSecret(text) {
    localStorage.setItem(STORAGE_KEY, text);
    loadSecret();
  }

  loadSecret();

  // Viewer-only scrambling
  const languages = ['fr','es','de','it','ru','el','ja','ko'];

  function scramble(text) {
    return text.split('').map(c => {
      if (c === ' ' || c === '\n' || c === '.' || c === ',') return c;
      const code = c.charCodeAt(0);
      return String.fromCharCode(code + Math.floor(Math.random() * 6) + 1);
    }).join('');
  }

  function showScrambled() {
    const lang = languages[Math.floor(Math.random() * languages.length)];
    const base = localStorage.getItem(STORAGE_KEY) || DEFAULT_SECRET;
    document.getElementById('secret').innerText = scramble(base) + "\n\n[" + lang.toUpperCase() + "]";
  }

  setInterval(showScrambled, 2500);
  showScrambled();

  // Settings panel functions
  function askPassword() {
    const pass = prompt('Enter password');
    if(pass !== PASSWORD) { alert('Wrong password'); return false; }
    return true;
  }

  function openSettings() {
    if(!askPassword()) return;
    document.getElementById('settingsPanel').style.display = 'block';
  }

  function closeSettings() {
    document.getElementById('settingsPanel').style.display = 'none';
  }

  function editSecret() {
    if(!askPassword()) return;
    const newText = prompt('Edit secret text');
    if(newText !== null) saveSecret(newText);
  }

  function translateSecret() {
    if(!askPassword()) return;
    alert('Translation (actual text):\n\n' + (localStorage.getItem(STORAGE_KEY) || DEFAULT_SECRET));
  }

  // Anti-copy protection
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey && ['c','u','s','a'].includes(e.key.toLowerCase())) || e.key === 'F12') e.preventDefault();
  });
</script></body>
</html>
